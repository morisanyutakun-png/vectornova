<!DOCTYPE html>

<head>

    <title>Vector Nova Academy</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Vector Nova Academy</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="active">ホーム</a>
                <a href="{{ url_for('pricing') }}">料金プラン</a>

    <main>

        <section class="hero-image">

        <section class="hero">

                    <span>お手頃な有料プランで無制限開放</span>
                </div>

                <div class="cta-wrapper" style="
                    margin-top:20px; 
                    margin-bottom: 50px; 
                    max-width: 450px; 
                    margin-left: auto; 
                    margin-right: auto;
                ">
                    <div class="free-badge">無料！</div>
                    <a href="{{ url_for('business_line') }}" class="cta-button" style="
                        width: 100%; 
                        text-decoration: none; 
                        display: flex; 
                        justify-content: center;
                    ">
                        🚀 LINEで質問・添削依頼を送る

    <footer>
        <p>&copy; 2025 Vector Nova Academy</p>
