<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Nova Academy</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- ===================== ヘッダー ===================== -->
    <header>
        <div class="header-container">
            <h1>Vector Nova Academy</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="active">ホーム</a>
                <a href="{{ url_for('pricing') }}">料金プラン</a>
                <a href="{{ url_for('policy') }}">ポリシー</a>
                <a href="{{ url_for('qanda') }}">質問・添削</a>
            </nav>
        </div>
    </header>

    <!-- ===================== メイン ===================== -->
    <main>

        <!-- 上部画像セクション -->
        <section class="top-images-grid">
            <!-- 画像1 -->
            <div class="image-card">
                <img src="{{ url_for('static', filename='images/image1.PNG') }}" alt="Image 1">
                <div class="caption">透明感ある高校生が勉強する姿</div>
            </div>

            <!-- 画像2 -->
            <div class="image-card" style="animation-delay:0.2s;">
                <img src="{{ url_for('static', filename='images/image2.PNG') }}" alt="Image 2">
                <div class="caption">集中して取り組む姿勢</div>
            </div>

            <!-- 画像3 -->
            <div class="image-card" style="animation-delay:0.4s;">
                <img src="{{ url_for('static', filename='images/image3.PNG') }}" alt="Image 3">
                <div class="caption">オンライン学習の雰囲気</div>
            </div>
        </section>

        <!-- Heroセクション -->
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">
                    名大生運営の<br>
                    <span class="highlight">完全オンライン添削質問塾</span>
                </h2>
                <p class="hero-subtitle">Vector Nova Academyは、誰でも質問・添削依頼ができるオンライン塾です。</p>

                <!-- 特徴カード -->
                <div class="features">
                    <span>完全匿名で質問・添削可能</span>
                    <span>名大生による安心・高品質サポート</span>
                    <span>将来的にはGoogle Classroomとの連携・有料プランも予定</span>
                </div>

                <!-- CTAボタン -->
                <div class="cta-wrapper">
                    <div class="free-badge">無料！</div>
                    <a href="{{ url_for('qanda') }}" class="cta-button">LINEで質問・添削依頼を送る</a>
                </div>
            </div>
        </section>

    </main>

    <!-- ===================== フッター ===================== -->
    <footer>
        <p>&copy; 2025 Vector Nova Academy</p>
    </footer>
</body>
</html>
